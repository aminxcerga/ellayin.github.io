<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>کتابخانه مودهای Minecraft — تک‌فایل</title>
<meta name="color-scheme" content="dark">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap');
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:'Vazirmatn', system-ui, sans-serif; color:#e8f0ea; background:#0b0c0d; line-height:1.8; overflow-x:hidden;
  }
  /* پس‌زمینه بلوری/گرادیانی + الگوی شطرنجی ملایم */
  .bg{
    position:fixed; inset:0; z-index:-2;
    background:
      radial-gradient(60rem 60rem at -10% -10%, rgba(0,255,170,.12), transparent 60%),
      radial-gradient(50rem 50rem at 110% 110%, rgba(0,200,255,.10), transparent 60%),
      #0b0c0d;
  }
  .grid-tex{position:fixed; inset:0; z-index:-1; opacity:.06; background:
      linear-gradient(to right, #fff 1px, transparent 1px) 0 0/32px 32px,
      linear-gradient(to bottom,#fff 1px, transparent 1px) 0 0/32px 32px;}
  header{
    position:sticky; top:0; z-index:50; backdrop-filter: blur(18px);
    background:rgba(0,0,0,.45); border-bottom:1px solid rgba(255,255,255,.08);
  }
  .wrap{max-width:1100px; margin:0 auto; padding:0 16px}
  .nav{
    height:64px; display:flex; align-items:center; justify-content:space-between;
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:800}
  .logo{
    width:34px; height:34px; border-radius:10px; display:grid; place-items:center;
    background:linear-gradient(180deg, rgba(163,255,157,.35), rgba(93,240,216,.25));
    box-shadow: 0 6px 25px rgba(0,255,200,.2) inset;
  }
  .filters{
    display:flex; gap:8px; flex-wrap:wrap; padding:14px 0 18px;
  }
  .chip, .btn{
    border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06);
    padding:.45rem .7rem; border-radius:12px; cursor:pointer; user-select:none;
    transition:.25s; display:inline-flex; align-items:center; gap:.4rem;
    backdrop-filter:saturate(140%) blur(8px);
  }
  .chip:hover, .btn:hover{background:rgba(255,255,255,.12)}
  .chip.active{background:rgba(0,255,200,.18); border-color:rgba(0,255,200,.35)}
  .search{
    width:100%; display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 6px;
  }
  .search input{
    flex:1 1 320px; padding:.75rem 1rem; border-radius:14px; border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.06); color:#fff; outline:none;
  }
  .btn{ text-decoration:none; color:#dff; }
  .cards{ display:grid; gap:16px; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); padding:24px 0 50px;}
  .card{
    background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10);
    border-radius:18px; overflow:hidden; transition: .25s; display:flex; flex-direction:column;
  }
  .card:hover{ transform: translateY(-6px); box-shadow:0 16px 50px rgba(0,255,200,.12) }
  .thumb{
    aspect-ratio:16/9; width:100%; background:#131416; object-fit:cover; display:block;
  }
  .content{ padding:14px; display:flex; flex-direction:column; gap:10px}
  .title{ font-weight:800; font-size:1.05rem; display:flex; align-items:center; justify-content:space-between; gap:8px}
  .badge{
    font-size:.72rem; padding:.2rem .5rem; border-radius:.5rem; background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.12)
  }
  .desc{ color:#bfcacc; font-size:.92rem}
  .tags{display:flex; flex-wrap:wrap; gap:6px}
  .tag{ font-size:.72rem; padding:.18rem .45rem; border-radius:.45rem; background:rgba(0,255,200,.12); border:1px solid rgba(0,255,200,.25)}
  .actions{ display:flex; gap:8px; margin-top:8px; flex-wrap:wrap}
  .actions .btn{padding:.5rem .8rem}
  footer{
    border-top:1px solid rgba(255,255,255,.08); background:rgba(0,0,0,.45);
    backdrop-filter: blur(14px); color:#a9b6b0; font-size:.9rem; padding:16px 0; text-align:center;
  }
  .muted{ color:#9bbcb3; font-size:.85rem}
</style>
</head>
<body>
<div class="bg"></div><div class="grid-tex"></div>

<header>
  <div class="wrap nav">
    <div class="brand">
      <div class="logo">⬢</div>
      <div>
        <div>Minecraft Mod Library</div>
        <div class="muted">تم مشکی/بلوری • تک‌فایل</div>
      </div>
    </div>
    <a class="btn" href="https://modrinth.com" target="_blank" rel="noopener">Modrinth ↗</a>
  </div>
  <div class="wrap">
    <div class="search">
      <input id="q" placeholder="جستجو: نام مود، توضیح، نسخه ماینکرفت..." />
      <div class="filters">
        <span class="chip active" data-filter="all">همه</span>
        <span class="chip" data-filter="Forge">Forge</span>
        <span class="chip" data-filter="Fabric">Fabric</span>
        <span class="chip" data-filter="Quilt">Quilt</span>
        <span class="chip" data-filter="NeoForge">NeoForge</span>
        <span class="chip" data-filter="1.20">1.20.x</span>
        <span class="chip" data-filter="1.19">1.19.x</span>
        <span class="chip" data-filter="1.18">1.18.x</span>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="cards" id="cards"></section>
</main>

<footer>
  © <span id="y"></span> — شما | برای افزودن مود جدید فقط یک آبجکت به آرایهٔ MODS اضافه کن.
</footer>

<script>
/* 
  🔧 فقط این آرایه رو ادیت کن و هرچقدر مود خواستی اضافه کن.
  فیلدها:
  id, name, desc, loader (Forge/Fabric/Quilt/NeoForge), versions (['1.20','1.19'...]),
  image (لینک عکس کاور — می‌تونی از Modrinth/CurseForge بگیری), 
  links: { modrinth, curseforge, direct?, source? }
*/
const MODS = [
  {
    id: "sodium",
    name: "Sodium",
    desc: "بهبود شدید FPS و رندرر جدید برای کلاینت.",
    loader: "Fabric",
    versions: ["1.20","1.19"],
    image: "https://images.unsplash.com/photo-1520975922284-8b456906c813?q=80&w=1200&auto=format&fit=crop",
    links: {
      modrinth: "https://modrinth.com/mod/sodium",
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/sodium"
    }
  },
  {
    id: "lithium",
    name: "Lithium",
    desc: "بهینه‌سازی تیک سرور/فیزیک برای FPS و TPS بهتر.",
    loader: "Fabric",
    versions: ["1.20","1.19","1.18"],
    image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1200&auto=format&fit=crop",
    links: {
      modrinth: "https://modrinth.com/mod/lithium",
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/lithium"
    }
  },
  {
    id: "optifine",
    name: "OptiFine",
    desc: "گزینه‌های گرافیکی پیشرفته + شیدرها.",
    loader: "Forge",
    versions: ["1.20","1.19","1.18"],
    image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop",
    links: {
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/optifine",
      modrinth: "",
      direct: ""
    }
  },
  {
    id: "jei",
    name: "Just Enough Items (JEI)",
    desc: "نمایش دستور ساخت‌ها و آیتم‌ها درون بازی.",
    loader: "Forge",
    versions: ["1.20","1.19","1.18"],
    image: "https://images.unsplash.com/photo-1520975922284-8b456906c813?q=80&w=1200&auto=format&fit=crop",
    links: {
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/jei",
      modrinth: "https://modrinth.com/mod/jei"
    }
  },
  {
    id: "alexs-mobs",
    name: "Alex's Mobs",
    desc: "حیات‌وحش جدید با مد‌ مدل‌های باکیفیت.",
    loader: "Forge",
    versions: ["1.20","1.19"],
    image: "https://images.unsplash.com/photo-1614851099366-3c39f2a5e034?q=80&w=1200&auto=format&fit=crop",
    links: {
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/alexs-mobs",
      modrinth: ""
    }
  },
  {
    id: "create",
    name: "Create",
    desc: "ماشین‌های مکانیکی و اتوماسیون خفن.",
    loader: "Forge",
    versions: ["1.20","1.19"],
    image: "https://images.unsplash.com/photo-1581092921461-eab62e97a780?q=80&w=1200&auto=format&fit=crop",
    links: {
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/create",
      modrinth: "https://modrinth.com/mod/create"
    }
  },
  {
    id: "appleskin",
    name: "AppleSkin",
    desc: "نمایش اطلاعات سیرشدن/اشتها در HUD.",
    loader: "Fabric",
    versions: ["1.20","1.19","1.18"],
    image: "https://images.unsplash.com/photo-1502741509793-7edd9d6c71fd?q=80&w=1200&auto=format&fit=crop",
    links: {
      modrinth: "https://modrinth.com/mod/appleskin",
      curseforge: "https://www.curseforge.com/minecraft/mc-mods/appleskin"
    }
  }
];

// ---- رندر UI ----
const $ = s => document.querySelector(s);
const cardsEl = $("#cards");
const qEl = $("#q");
const chips = [...document.querySelectorAll(".chip")];
const state = { query:"", filter:"all" };

function matchFilter(m){
  const f = state.filter;
  if (f==="all") return true;
  // فیلتر نسخه‌ها:
  if (/^\d\.\d+/.test(f)) return m.versions.some(v => v.startsWith(f));
  // فیلتر لودر:
  return m.loader === f;
}
function matchQuery(m){
  if (!state.query) return true;
  const q = state.query.toLowerCase();
  return (m.name+m.desc+m.loader+m.versions.join(" ")).toLowerCase().includes(q);
}
function linkBtn(href, label){
  if (!href) return "";
  return `<a class="btn" href="${href}" target="_blank" rel="noopener">${label}</a>`;
}
function cardTpl(m){
  return `
  <article class="card" data-id="${m.id}">
    <img class="thumb" loading="lazy" alt="${m.name}" src="${m.image}">
    <div class="content">
      <div class="title">
        <span>${m.name}</span>
        <span class="badge">${m.loader}</span>
      </div>
      <div class="desc">${m.desc}</div>
      <div class="tags">${m.versions.map(v=>`<span class="tag">${v}.x</span>`).join("")}</div>
      <div class="actions">
        ${linkBtn(m?.links?.modrinth, "Modrinth")}
        ${linkBtn(m?.links?.curseforge, "CurseForge")}
        ${linkBtn(m?.links?.direct, "دانلود مستقیم")}
        ${linkBtn(m?.links?.source, "Source")}
      </div>
    </div>
  </article>`;
}
function render(){
  const mods = MODS.filter(m=>matchFilter(m)&&matchQuery(m));
  cardsEl.innerHTML = mods.map(cardTpl).join("") || `<div class="muted">چیزی پیدا نشد. فیلترها/جستجو را تغییر بده.</div>`;
}
qEl.addEventListener("input", e=>{ state.query = e.target.value.trim(); render(); });
chips.forEach(c=>{
  c.addEventListener("click", ()=>{
    chips.forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    state.filter = c.dataset.filter;
    render();
  })
});
document.getElementById("y").textContent = new Date().getFullYear();
render();
</script>

</body>
</html>
