<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MINECRAFT STATION 5 DELUXE</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Vazirmatn:wght@400;800&display=swap" rel="stylesheet">
  <style>
    :root{ --x:50vw; --y:50vh; --neon:#28e6ff; --neon2:#ab4bff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#000; color:#fff; display:grid; place-items:center; overflow:hidden;
      font-family:"Vazirmatn", system-ui;
      background: radial-gradient(1200px 800px at 20% 10%, #0a0b0f 0, #000 70%) fixed;
    }
    .halo{position:fixed; inset:0; pointer-events:none; opacity:.9;
      background: radial-gradient(260px 260px at var(--x) var(--y), color-mix(in oklab, var(--neon) 35%, transparent), transparent 60%);
      filter:blur(22px) saturate(140%);
    }
    h1{
      margin:0; text-align:center; text-transform:uppercase;
      font:900 clamp(40px,9vw,120px)/1.02 "Audiowide", system-ui;
      letter-spacing:.06em;
      background: radial-gradient(140% 200% at 50% 0%, var(--neon), var(--neon2) 45%, #ff2a6d 90%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 10px color-mix(in oklab, var(--neon) 40%, transparent), 0 0 28px color-mix(in oklab, var(--neon2) 35%, transparent);
    }
    .shadow{position:absolute; inset:auto auto 10% 50%; transform:translateX(-50%); width:min(80vw,900px); height:40px; filter:blur(24px); background: radial-gradient(60% 60% at 50% 50%, rgba(0,0,0,0), rgba(0,0,0,.55));}
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>
  <h1>MINECRAFT STATION 5 DELUXE</h1>
  <div class="shadow" aria-hidden="true"></div>
  <script>
    const root = document.documentElement;
    const move = e => {
      const p = e.touches ? e.touches[0] : e;
      root.style.setProperty('--x', p.clientX + 'px');
      root.style.setProperty('--y', p.clientY + 'px');
    };
    addEventListener('mousemove', move);
    addEventListener('touchmove', move, { passive:true });
  </script>
</body>
</html>
